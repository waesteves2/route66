<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Frete</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;

        }

        #container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .info-column {
            width: 48%;
        }

        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .resultado {
            margin-top: 40px;
            font-size: small;
        }

        #quantidade_volumes {
            width: 75px;
        }

        #valor_nf {
            width: 75px;
        }

        #peso_cubico {
            width: 75px;
        }

        #comprimento_nf {
            width: 75px;
        }

        #largura_nf {
            width: 75px;
        }

        #altura_nf {
            width: 75px;
        }

        h1 {
            font-size: 28px;
        }

        #update {

            margin-left: 40px;
        }



        /* Estilo para dispositivos móveis */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        /* Estilo para dispositivos com tela grande (computadores) */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;

            }

            .custom-icon {
                margin-right: 20px;
                /* Espaçamento entre os ícones */
            }


        }
    </style>
</head>

<body>

    <div id="container">

        <div class="info-column">
            <label for="cpf_cnpj_remetente">CNPJ Remetente</label>
            <input type="text" id="cpf_cnpj_remetente" placeholder="Digite o CNPJ do Remetente"
                value="01.455.957/0001-95" readonly>
            <div class="resultado">
                <h2>Remetente</h2>
                <p>Razão Social: <span id="empresa_remetente">DISTRIBUIDORA DE ELETRONICOS ROUTE 66 LTDA</span></p>
                <p>Endereço: <span id="logradouro_remetente">AV ANTONIO ABID CHAMMAS</span> nº <span
                        id="numero_remetente">86</span></p>
                <p>Bairro: <span id="bairro_remetente">JARDIM CONTINENTAL</span></p>
                <p>Cidade: <span id="cidade_remetente">JAU</span></p>
            </div>
        </div>
        <div class="info-column">
            <label for="cpf_cnpj_destino">CNPJ Destinatário</label>
            <input type="number" id="cpf_cnpj_destino" placeholder="Digite o CNPJ do Destino"
                onkeyup="autoBuscarCNPJ(this)">
            <div class="resultado">
                <h2>Destinatário</h2>
                <p>Razão Social: <span id="empresa_destino"></span></p>
                <p>Endereço: <span id="logradouro_destino"></span> nº <span id="numero_destino"></span></p>
                <p>Bairro: <span id="bairro_destino"></span></p>
                <p>Cidade: <span id="cidade_destino"></span></p>
            </div>
            <br>

            <div class="info-columnlocal">
                <label for="cep_entrega">Local de Entrega</label>
                <input type="text" id="cep_entrega" placeholder="Digite o CEP de Entrega" onblur="buscarCepEntrega()">
                <div class="resultado">
                    <h2>Endereço de Entrega</h2>
                    <p>Endereço: <span id="logradouro_entrega"></span><span id="numero_entrega"></span></p>
                    <p>Bairro: <span id="bairro_entrega"></span></p>
                    <p>Cidade: <span id="cidade_entrega"></span></p>
                </div>
            </div>

        </div>


    </div>
    <br>



    <div class="info-row">
        <div class="info-column">
            <label for="quantidade_volumes"></label>
            <input type="number" id="quantidade_volumes" placeholder="Volumes">
        </div>

        <div class="info-column">
            <label for="valor_nf"></label>
            <input type="number" id="valor_nf" placeholder="Valor NF">
        </div>
        <div class="info-column">
            <label for="peso_nf"></label>
            <input type="text" id="peso_cubico" placeholder="Peso KG">
        </div>
    </div>
    <span id="adicionar_medidas" style="cursor: pointer;">
        <img src="./cubagem.png" width="80" alt="Ícone calc">
    </span>

    <div id="campos_medidas"></div>

    <div class="info-row" id="campos_medidas" style="display: none;">
        <div class="info-column">
            <label for="comprimento_nf">C (cm):</label>
            <input type="number" id="comprimento_nf" placeholder="C (cm)">
        </div>
        <div class="info-column">
            <label for="largura_nf">L (cm):</label>
            <input type="number" id="largura_nf" placeholder="L (cm)">
        </div>
        <div class="info-column">
            <label for="altura_nf">A (cm):</label>
            <input type="number" id="altura_nf" placeholder="A (cm)">
        </div>


    </div>

    <div class="resultado">
        <a href="#" id="calc" onclick="calcularFrete()">
            <img src="./calc.png" alt="Ícone calc" class="custom-icon" width="150">

            <a href="#" id="update" onclick="atualizarSistema()">
                <img src="./update.png" alt="Ícone de Atualização" class="custom-icon" width="70">
            </a>
        </a>

        <p>Frete: R$ <span id="frete"></span></p>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function autoBuscarCNPJ(input) {
            var cnpj = input.value.replace(/[^\d]+/g, '');
            if (cnpj.length === 14) {
                buscarCNPJ();
            }
        }

        function buscarCNPJ() {
            var cnpjDestino = $('#cpf_cnpj_destino').val().replace(/[^\d]+/g, '');



            $.ajax({
                url: 'https://www.receitaws.com.br/v1/cnpj/' + cnpjDestino,
                method: 'GET',
                dataType: 'jsonp',
                success: function (data) {
                    if (data.status === 'OK') {
                        $('#empresa_destino').text(data.nome);
                        $('#logradouro_destino').text(data.logradouro);
                        $('#numero_destino').text(data.numero);
                        $('#bairro_destino').text(data.bairro);
                        $('#cidade_destino').text(data.municipio);
                    } else {
                        alert('Não foi possível buscar os dados do destino');
                    }
                },

            });
        }
        var numCamposMedidas = 1; // Começar com um campo de medidas
        var maxCamposMedidas = 5; // Defina o número máximo de campos de medidas permitidos

        // Adicione um ouvinte de evento ao botão "Adicionar Medidas"
        $('#adicionar_medidas').click(function () {
            if (numCamposMedidas < maxCamposMedidas) {
                numCamposMedidas++;

                // Crie campos de medidas dinamicamente
                var novoCampo = '<div class="info-row">';
                novoCampo += '<div class="info-column">';
                novoCampo += '<label for="comprimento_nf">C (cm):</label>';
                novoCampo += '<input type="number" id="comprimento_nf_' + numCamposMedidas + '" placeholder="C (cm)">';
                novoCampo += '</div>';

                novoCampo += '<div class="info-column">';
                novoCampo += '<label for="largura_nf">L (cm):</label>';
                novoCampo += '<input type="number" id="largura_nf_' + numCamposMedidas + '" placeholder="L (cm)">';
                novoCampo += '</div>';

                novoCampo += '<div class="info-column">';
                novoCampo += '<label for="altura_nf">A (cm):</label>';
                novoCampo += '<input type="number" id="altura_nf_' + numCamposMedidas + '" placeholder="A (cm)">';
                novoCampo += '</div>';
                novoCampo += '</div>';

                $('#campos_medidas').append(novoCampo);
            } else {
                alert('Limite máximo de campos de medidas atingido.');
            }
        });

        // Atualize a função calcularPesoCubico() para calcular com base nos campos de medidas dinâmicos
        function calcularPesoCubico() {
            var quantidadeVolumes = parseInt($('#quantidade_volumes').val());
            var pesoInicial = parseFloat($('#peso_nf').val());

            var pesoCubicoTotal = 0;

            for (var i = 1; i <= numCamposMedidas; i++) {
                var comprimentoInput = $('#comprimento_nf_' + i).val();
                var larguraInput = $('#largura_nf_' + i).val();
                var alturaInput = $('#altura_nf_' + i).val();

                var comprimento = parseFloat(comprimentoInput);
                var largura = parseFloat(larguraInput);
                var altura = parseFloat(alturaInput);

                if (!isNaN(comprimento) && !isNaN(largura) && !isNaN(altura)) {
                    var volumeMetrosCubicos = (comprimento / 100) * (largura / 100) * (altura / 100);
                    pesoCubicoTotal += volumeMetrosCubicos * 180;
                }
            }

            // Multiplique o peso cúbico total pelo número de volumes
            var pesoCubicoFinal = pesoCubicoTotal * quantidadeVolumes;

            $('#peso_cubico').val(pesoCubicoFinal.toFixed(2));

            // Atualize o campo de exibição do peso cúbico total
            $('#peso_cubico_total').text(pesoCubicoFinal.toFixed(2));

            return pesoCubicoFinal;
        }



        var taxasDeFrete = {
            "01455957000195": 125,
            "OutroCNPJ1": 50,
            "OutroCNPJ2": 75
        };

        function calcularFrete() {
            var pesoInicial = parseFloat($('#peso_nf').val());
            var pesoCubico = calcularPesoCubico(); // Calcula o peso cúbico

            var cidadeDestino;
            var cnpjDestino = $('#cpf_cnpj_destino').val().replace(/[^\d]+/g, '');

            cidadeDestino = $('#cidade_entrega').text().toLowerCase();

            var frete;
            if (!validarCampos()) {
            return false; // Não execute o cálculo se os campos não estiverem preenchidos
        }

            if (cidadeDestino === "adamantina" || cidadeDestino === 'jaú', "JAU") {
                var pesoUsadoParaCalculo = Math.max(pesoInicial, pesoCubico);

                if (pesoUsadoParaCalculo <= 5) {
                    frete = 41.69;
                } else if (pesoUsadoParaCalculo <= 15) {
                    frete = 44.27;
                } else if (pesoUsadoParaCalculo <= 25) {
                    frete = 47.27;
                } else {
                    // Lidar com outros casos ou exibir mensagem de erro
                    return;
                }
            } else {
                // Lidar com outras cidades ou exibir mensagem de erro
                alert('Cidade de destino não suportada');
                return;
            }

            // Verifica se o CNPJ de destino está no objeto de taxas de frete
            if (taxasDeFrete[cnpjDestino]) {
                // Adiciona a taxa de frete específica para o CNPJ de destino
                frete += taxasDeFrete[cnpjDestino];
            }
            

            $('#frete').text(frete.toFixed(2));
        }



        function limparDados() {
            // Limpar os campos de entrada
            $('#cpf_cnpj_remetente').val('');
            $('#cpf_cnpj_destino').val('');
            $('#quantidade_volumes').val('');
            $('#valor_nf').val('');
            $('#peso_nf').val('');
            $('#comprimento_nf').val('');
            $('#largura_nf').val('');
            $('#altura_nf').val('');

            // Limpar os campos de resultado
            $('.resultado span').text('');
        }



        function atualizarSistema() {
            location.reload(); // Recarrega a página
        }


        function removerAcentos(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function buscarCepEntrega() {
            var cep = removerAcentos($('#cep_entrega').val()).replace(/[^\d]+/g, '');

            if (cep.length > 0) {
                $.ajax({
                    url: 'https://viacep.com.br/ws/' + cep + '/json/',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        if (!data.erro) {
                            $('#logradouro_entrega').text(data.logradouro);
                            $('#numero_entrega').text(data.numero);
                            $('#bairro_entrega').text(data.bairro);
                            $('#cidade_entrega').text(data.localidade);

                            // Recalcula o frete com base no novo CEP de entrega
                            calcularFrete();
                        }
                    },
                });
            } else {
                // Se o campo de CEP de entrega estiver vazio, use a cidade do CNPJ do destino
                $('#cidade_entrega').text($('#cidade_destino').text());
                // Recalcula o frete com base na cidade do CNPJ do destino
                calcularFrete();
            }
        }

        function validarCampos() {
        var cnpjDestino = $('#cpf_cnpj_destino').val().replace(/[^\d]+/g, '');
        var cepEntrega = removerAcentos($('#cep_entrega').val()).replace(/[^\d]+/g, '');

        if (cnpjDestino.length === 0 && cepEntrega.length === 0) {
            alert('Digite o CNPJ do Destino');
            return false; 
        }

        return true; 
    }

    </script>

    



</body>

</html>
